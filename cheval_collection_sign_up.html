<head>
    <title></title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script language="javascript" type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script language="javascript" type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script language="javascript" type="text/javascript">
    	$(function () {
    		$("[datepicker]").datepicker({ dateFormat: "dd/mm/yy" });
    	});
    </script>	
    <script type="text/javascript">    	 
    	$(document).on('click', '#btnSubmit', function (event) {
    		var fieldName = '';
    		var fieldValue = '';
    		var emailAddress = '';   
    		var isRequired = false;
    		var actualName = "";
    		var actualFieldName = "";
    		var maxLength = 0;
    		var fieldType = '';
    		var pwdValue = '';
    		var fieldNamesWithValues = [];
    		var isFormValid = true;
    		var accessCode = "pageid986790jkkz9hjq@yf@fzn@f7k4@fggg@fy6@nzrqf@fy@f";
    		$("input[type=text],input[type=checkbox],select,input[type=radio],input[type=password],textarea").each(function () {    			
    			actualName = $(this).attr("actualname"); 
    			actualFieldName = $(this).attr("actualfieldname");
    			fieldType = $(this).attr("type");
    			var fName = $(this).attr("name");
    			var fValue =  jQuery.trim($(this).val());
    			if ($(this)[0].tagName.toLowerCase() == "select") {
    				fieldType = "select";
    			}
    			else if ($(this)[0].tagName.toLowerCase() == "textarea") {
    				fieldType = "textarea";
    			}

    			if ($(this).attr("isrequired") == null)
    				isRequired = false;
    			else
    				isRequired = true;

    			if (fieldType == 'radio') {
    				if ($(this).is(':checked')) {
    					fName = $(this).attr('id').substring(0, $(this).attr('id').indexOf("_"));
    					fValue = $('input[name=' + $(this).attr("name") + ']:checked').val(); 
    						fieldName = fieldName + fName + ",";
    						fieldValue = fieldValue + "'" + fValue + "',";
    						fieldNamesWithValues.push({
    							CustomFieldID: fName, FieldValue: fValue
    						}); 
    				}
    			}
    			else if (fieldType == 'checkbox') {
    				var isChecked = $(this).is(':checked');
    				if (isRequired && !isChecked) {
    					alert(actualName + " is a required field");
    					{
    						$(this).focus();
    						isFormValid = false;
    						return false;
    					}
    				}
    				else { 
    					if (isChecked) {
    						fieldName = fieldName + fName + ",";
    						if (fName == 'IsActive' || fName == 'IsVerified')
    							fieldValue = fieldValue + "'" + "1" + "'" + ",";
    						else
    							fieldValue = fieldValue + "'" + "Yes" + "'" + ",";

    						fieldNamesWithValues.push({
    							CustomFieldID: fName, FieldValue: "Yes"
    						});
    					}
    					else {
    						fieldName = fieldName + fName + ",";
    						if (fName == 'IsActive' || fName == 'IsVerified')
    							fieldValue = fieldValue + "'" + "0" + "'" + ",";
    						else
    							fieldValue = fieldValue + "'" + "No" + "'" + ",";
    						fieldNamesWithValues.push({
    							CustomFieldID: fName, FieldValue: "No"
    						});
    					}
    				}
    			}
    			else if (fieldType == 'select') {
    				if (isRequired && $(this)[0].selectedIndex == 0) {
    					alert(actualName + " is a required field");
    					{
    						$(this).focus();
    						isFormValid = false;
    						return false;
    					}
    				}
    				else {
    					fieldName = fieldName + fName + ",";
    					if (fValue.toLowerCase() == "empty") {
    						fieldValue = fieldValue + "Null" + ",";
    						fieldNamesWithValues.push({
    							CustomFieldID: fName, FieldValue: "Null"
    						});
    					}
    					else
    						fieldValue = fieldValue + "'" +fValue.replace(/'/g, "''") + "'" + ",";
    					fieldNamesWithValues.push({
    						CustomFieldID: fName, FieldValue: fValue
    					});
    				}
    			}
    			else if (fieldType == 'textarea') {
    				maxLength = $(this).attr("mlength");
    				if (isRequired && fValue.trim() == '') {
    					alert(actualName + " is a required field");
    					{
    						$(this).focus();
    						isFormValid = false;
    						return false;
    					}
    				}
    				else if (fValue.length > maxLength) {
    					if (maxLength != null) {
    						alert(actualName + " Should not exceed " + maxLength + " characters.");
    						{
    							$(this).focus();
    							isFormValid = false;
    							return false;
    						}
    					}
    				}
    				else {
    					fieldName = fieldName + fName + ",";
    					fieldValue = fieldValue + "'" + fValue.replace(/'/g, "''") + "'" + ",";
    					fieldNamesWithValues.push({
    						CustomFieldID: fName, FieldValue: fValue
    					});
    				}
    			}
    			else if (fieldType == 'password') {
    				maxLength = $(this).attr("mlength");
    				if (isRequired && fValue.trim() == '') {
    					alert(actualName + " is a required field");
    					{
    						$(this).focus();
    						isFormValid = false;
    						return false;
    					}
    				}
    				else if (fValue.length > 0) {    					
    						fieldName = fieldName + fName + ",";
    						fieldValue = fieldValue + "'PasswordEncrypt'" + ",";
    						pwdValue = encodeURIComponent(fValue);
    						fieldNamesWithValues.push({
    							CustomFieldID: fName, FieldValue: fValue
    						});
    				}
    				else {

    					fieldName = fieldName + fName + ",";
    					fieldValue = fieldValue + "'PasswordEncrypt'" + ",";
    					pwdValue = encodeURIComponent(fValue);
    					fieldNamesWithValues.push({
    						CustomFieldID: fName, FieldValue:fValue
    					});
    				}
    			}
    			else if (fieldType == "text") {
    				maxLength =$(this).attr("mlength");
    				if (isRequired && fValue.trim() == '') {
    					alert(actualName + " is a required field");
    					{
    						$(this).focus();
    						isFormValid = false;
    						return false;
    					}
    				}
    				else if (fName != "EmailAddress" && actualFieldName != "datefield" && fValue.length > maxLength) {
    					if (maxLength != null) {
    						alert(actualName + " Should not exceed " + maxLength + " characters.");
    						{
    							$(this).focus();
    							isFormValid = false;
    							return false;
    						}
    					}
    				}
    				else if (actualFieldName == "datefield") {
    					if (fValue.trim() != '') {
    						if (isDate(fValue) == false) {
    							{
    								$(this).focus();
    								isFormValid = false;
    								return false;
    							}
    						}
    						else {
    							fieldName = fieldName + fName + ","
    							var Array = fValue.split('/')
    							var dt = '' 
    								var mn = Array[1].length == 1 ? "0" + Array[1] : Array[1];
    								var dy = Array[0].length == 1 ? "0" + Array[0] : Array[0];
    								dt = Array[2] + "-" + mn + "-" + dy;
    							 
    							fieldValue = fieldValue + "'" + dt + "'" + ",";
    							fieldNamesWithValues.push({
    								CustomFieldID: fName, FieldValue: dt
    							});
    						}
    					}
    				}
    				else {
    					if (fName == "EmailAddress") { 
    						emailAddress = fValue;    						 
    					}
    					
    						fieldName = fieldName + fName+ ","
    						fieldValue = fieldValue + "'" + fValue.replace(/'/g, "''") + "'" + ",";
    					
    						fieldNamesWithValues.push({
    							CustomFieldID: fName, FieldValue: fValue
    						});
    				}
    			}
    		});
    		if (isFormValid) {
    			var url = "https://login.cmadvantage.co.uk/externalformsubmission/ExternalResourceService.asmx"; 
    			$.ajax({
    				type: "POST",
    				url: url + "/SubscriberFormSubmitData",
    				data: JSON.stringify({ EmailAddress: emailAddress, FieldName: fieldName, FieldValue: fieldValue, PasswordValue: pwdValue, AccessCode: accessCode, JsonFields:JSON.stringify(fieldNamesWithValues) }),
    				contentType: "application/json; charset=utf-8",
    				dataType: "json",
    				success: OnSuccessCall,
    				error: OnErrorCall
    			});
    		} 
    	});
    	function checkSpecialCase(emailText) {
    		var ratval = true;

    		if (emailText.match(/_@/g) != null && emailText.match(/_@/g)[0] != null) {
    			ratval = false;
    		}
    		else if (emailText.match(/@_/g) != null && emailText.match(/@_/g)[0] != null) {
    			ratval = false;
    		}
    		else if (emailText.match(/'@/g) != null && emailText.match(/'@/g)[0] != null) {
    			ratval = false;
    		}
    		else if (emailText.match(/@'/g) != null && emailText.match(/@'/g)[0] != null) {
    			ratval = false;
    		}
    		else if (emailText.match(/@-/g) != null && emailText.match(/@-/g)[0] != null) {
    			ratval = false;
    		}
    		else if (emailText.match(/-@/g) != null && emailText.match(/-@/g)[0] != null) {
    			ratval = false;
    		}
    		else {
    			ratval = true;
    		}

    		return ratval;

    	}
    	var dtCh = "/";
    	var minYear = 1900;
    	var maxYear = 2100;
    	function isInteger(s) {
    		var i;
    		for (i = 0; i < s.length; i++) {
    			var c = s.charAt(i);
    			if (((c < "0") || (c > "9"))) return false;
    		}
    		return true;
    	}
    	function stripCharsInBag(s, bag) {
    		var i;
    		var returnString = "";
    		for (i = 0; i < s.length; i++) {
    			var c = s.charAt(i);
    			if (bag.indexOf(c) == -1) returnString += c;
    		}
    		return returnString;
    	}
    	function daysInFebruary(year) {
    		return (((year % 4 == 0) && ((!(year % 100 == 0)) || (year % 400 == 0))) ? 29 : 28);
    	}
    	function DaysArray(n) {
    		for (var i = 1; i <= n; i++) {
    			this[i] = 31
    			if (i == 4 || i == 6 || i == 9 || i == 11) { this[i] = 30 }
    			if (i == 2) { this[i] = 29 }
    		}
    		return this
    	}
    	function isDate(dtStr) {
    		var daysInMonth = DaysArray(12)
    		var pos1 = dtStr.indexOf(dtCh)
    		var pos2 = dtStr.indexOf(dtCh, pos1 + 1)
    		var strDay = dtStr.substring(0, pos1)
    		var strMonth = dtStr.substring(pos1 + 1, pos2)

    		var strYear = dtStr.substring(pos2 + 1)
    		strYr = strYear
    		if (strDay.charAt(0) == "0" && strDay.length > 1) strDay = strDay.substring(1)
    		if (strMonth.charAt(0) == "0" && strMonth.length > 1) strMonth = strMonth.substring(1)
    		for (var i = 1; i <= 3; i++) {
    			if (strYr.charAt(0) == "0" && strYr.length > 1) strYr = strYr.substring(1)
    		}
    		month = parseInt(strMonth)
    		day = parseInt(strDay)
    		year = parseInt(strYr)
    		if (pos1 == -1 || pos2 == -1) {
    			alert("The date format should be : dd/mm/yyyy")
    			return false
    		}
    		if (strMonth.length < 1 || month < 1 || month > 12) {
    			alert("Please enter a valid month")
    			return false
    		}
    		if (strDay.length < 1 || day < 1 || day > 31 || (month == 2 && day > daysInFebruary(year)) || day > daysInMonth[month]) {
    			alert("Please enter a valid day")
    			return false
    		}
    		if (strYear.length != 4 || year == 0 || year < minYear || year > maxYear) {
    			alert("Please enter a valid 4 digit year between " + minYear + " and " + maxYear)
    			return false
    		}
    		if (dtStr.indexOf(dtCh, pos2 + 1) != -1 || isInteger(stripCharsInBag(dtStr, dtCh)) == false) {
    			alert("Please enter a valid date")
    			return false
    		}
    		return true
    	}
    	function OnSuccessCall(response) {
    		if (response.d.indexOf('ERROR') > -1) {
    			alert(response.d);
    		}
    		else {
    			if (response.d.indexOf('http') > -1) {
    				window.location.href = response.d;
    			}
    			else {
    				alert(response.d);
    			}
    		}
    	}
    	function OnErrorCall(request, error) {
    		alert(request.responseText)
    	}
    </script>
</head>
